<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid">

    <header class="container">
      <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
    </header>

    <div class="hero-img"></div>

    <div class="cta container">
      <h1>We're <span>coming soon</span></h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="">
        <label for="email">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <div class="input-btn">
            <a href="#"><img src="images/icon-arrow.svg" alt="" class="input-btn__img"></a>
          </div>                    
          <img src="images/icon-error.svg" alt="" class="input-error">
        </label>
      </form>      
      
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/JustinJoe">Joseph Justin</a>.
        </p>
      </footer>
    </div>
    
</div>
</body>
</html>
